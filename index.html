<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function computerPlay() {
      let rand_num = Math.floor(Math.random()*3);
      switch (rand_num) {
        case 0: 
            return 'Rock';
        case 1: 
            return 'Paper';
        case 2: 
            return 'Scissors'
        }
      }


    function playRound(playerSelection, computerSelection) {
      let playerChoice = playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase();
      let compChoice = computerSelection;
      let result = '';
      
      if (playerChoice == compChoice) {return 'It\s a Tie!'}

      switch (playerChoice) {
        case 'Rock': 
          result = compChoice == 'Scissors' ? 'win' : 'lose';
          break;
        case 'Paper':
          result = (compChoice == 'Rock') ? 'win' : 'lose';
          break;
        case 'Scissors':
          result = (compChoice == 'Paper') ? 'win' : 'lose';
          break;
      }
      
      if (result == 'win') {return `You Win! ${playerChoice} beats ${compChoice}`}
      else {return `You Lose! ${compChoice} beats ${playerChoice}`}
    }

    
    function game() {
      for (round=1; round<=5; round++) {
        let isValidChoice = false
        let choice = '';
        
        while (!isValidChoice) {
          choice = prompt('Enter your selection!').toLowerCase();
          isValidChoice = isValidSelection(choice);
        }

        console.log(playRound(choice, computerPlay()));
      }
    }

    
    function isValidSelection(choice) {

      if (choice=='rock' || choice=='paper' || choice=='scissors') {
        return true
      } else {return false}
    }

  </script>
</body>
</html>
